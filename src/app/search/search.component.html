<form [formGroup]="formGroup">
  <mat-form-field>
    <mat-label> Pokemon </mat-label>
    <input
      formControlName="pokemon"
      matInput
      type="text"
      [matAutocomplete]="auto"
    />
    <mat-autocomplete #auto="matAutocomplete">
      <mat-option
        *ngFor="let pokemon of filteredPokemons"
        [value]="pokemon.name | titlecase"
      >
        {{ pokemon.name | titlecase }}
      </mat-option>
    </mat-autocomplete>
  </mat-form-field>
</form>
<app-display [pokemon]="currentPokemon">hi</app-display>
